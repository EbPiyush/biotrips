<h2 mat-dialog-title>Remove Vendor</h2>
<mat-dialog-content>
    Are you sure?<br>
    It will also remove from Routes, Cabs etc.
</mat-dialog-content>
<mat-dialog-actions class="right-actions">
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button  (click)="delete();">Yes</button>
</mat-dialog-actions>
