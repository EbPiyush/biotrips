<div class="m-content">
   
    <div class="flex-div-align-justify">
      <h5>Add Vendor</h5>
      <i class="zmdi zmdi-close close-model" matTooltip="Close Modal" (click)="closeModal()"></i>
    </div>
    <br>
  <form class="example-form" [formGroup]="form">

    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Firm Name" formControlName="name" required>
      <mat-error *ngIf="form.controls['name'].errors?.required && (form.controls['name']?.dirty || form.controls['name']?.touched)">
        Firm Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="email" placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="form.controls['email'].errors?.required && (form.controls['email']?.dirty || form.controls['email']?.touched)">
          Email is required
        </mat-error>
        <mat-error  *ngIf="!form.controls['email'].errors?.required && !form.controls['email']?.valid">
          Email is not valid
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="tel" placeholder="Phone No." formControlName="phone" minlength="10" maxlength="10" required>
      <mat-error *ngIf="form.controls['phone'].errors?.required && (form.controls['phone']?.dirty || form.controls['phone']?.touched)">
        Phone No. is required
      </mat-error>
    </mat-form-field>
   <div formGroupName="vendorDetails">
      <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Person Incharge Name" formControlName="owner_name" required>
          <mat-error *ngIf="form.controls['vendorDetails']['controls']['owner_name'].errors?.required && (form.controls['vendorDetails']['controls']['owner_name']?.dirty || form.controls['vendorDetails']['controls']['owner_name']?.touched)">
            Person Incharge is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="GST Number" formControlName="gst_number">
          </mat-form-field>
   </div>

   <input type="text" class="google-place-input form-control" appGooglePlaces (select)="setAddress($event)" placeholder="Search Address...">

    <mat-form-field class="example-full-width" *ngIf="group != 2">
      <mat-select placeholder="Company" formControlName="company">
          <input matInput  #search class="search-input" placeholder="Search..."/>
        <mat-option *ngFor="let data of allCompanies | filter:search.value" [value]="data?._id">
          {{data?.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="password" placeholder="Password" formControlName="password" required>
      <mat-error *ngIf="form.controls['password'].errors?.required && (form.controls['password']?.dirty || form.controls['password']?.touched)">
        Password is required
      </mat-error>
    </mat-form-field>
    <div class="my-btn">
      <mat-form-actions>
          <button mat-raised-button color="primary" style="width: 100%;"  [disabled]="form.invalid" (click)="addVendor(form.value)" >Add Vendor</button>
