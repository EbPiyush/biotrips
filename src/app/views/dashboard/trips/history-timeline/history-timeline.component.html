<div>
    <div class="flex-div-justify">
        <div>
            <h5>{{trip?.tripId}}</h5>
            <small>{{trip?.type}}</small>
        </div>
        <div class="text-right">
          <h5>{{trip?.cab?.cab_number}}</h5>
          <small>{{trip?.driver?.name}}</small>
        </div>
    </div>
    <div class="mt-3">
      <div >
            <div class="step " *ngFor="let data of timeline;let i = index">
                <div class="v-stepper">
                  <div class="circle">
                    <img src="../../../../../assets/image (2).png" class="tick-img" *ngIf="data?.completed == 'pickedup'"/>
                  </div>
                  <div class="line" [ngClass]="{'last-child':i == timeline?.length-1}"></div>
                </div>
          
                <div class="content">
                    <h6 >{{data?.name}}</h6>
                    <p class="small-text">{{data?.address}}</p>
                    <p class="small-text">{{data?.time | date:'medium'}}</p>
                  </div>
         
        </div>
      <div class="text-right mt-3">
        <button class="btn btn-light" (click)="close()">Close</button>
      </div>
    </div>
  </div>
