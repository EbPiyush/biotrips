<div>
  <h5>Some of the routes which are not published.</h5>
  <p class="mt-2">Add at least one employee in these routes.</p>
  <div class="mt-3">
    <div *ngFor="let data of editData">
      <div class="flex-div-justify justigy">
        <h5>{{data?.name}} <span class="small-text" *ngIf="data?.locality">({{data?.locality}})</span></h5>
      </div>
    </div>
    <div class="text-right mt-3">
      <button class="btn btn-light" (click)="close()">Close</button>
    </div>
  </div>
</div>
