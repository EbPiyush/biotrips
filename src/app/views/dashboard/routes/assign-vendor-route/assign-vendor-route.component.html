<div>
    
    <div class="flex-div-align-justify">
      <h5>
        <span *ngIf="editData != 'all'">Assign Vendor</span>
        <span *ngIf="editData == 'all'">Assign vendor to all</span>
      </h5>
      <i class="zmdi zmdi-close close-model" matTooltip="Close Modal" (click)="closeModal()"></i>
    </div>
    <div>
      <form class="example-form" [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Vendor" formControlName="vendor">
              <input matInput  #search class="search-input" placeholder="Search..."/>
            <mat-option *ngFor="let data of allVendors|filter:search.value" [value]="data?._id">
              {{data?.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
      </form>
    </div>
  </div>
  <mat-dialog-actions class="right-actions">
    <button class="btn btn-danger" (click)="assignRoute(form.value)">Save</button>
  </mat-dialog-actions>
