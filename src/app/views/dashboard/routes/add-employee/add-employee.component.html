    
    <div class="flex-div-align-justify">
      <h5>
        <span >Add Employee to Roster</span>
      </h5>
      <i class="zmdi zmdi-close close-model" matTooltip="Close Modal" (click)="closeModal()"></i>
    </div>
    <div class="mt-3">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Search" (keyup)="searchEmployee($event)"/>
      </mat-form-field>
      <!-- <form class="example-form" [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Employee" formControlName="employee" multiple>
            <mat-option *ngFor="let data of allEmployees" [value]="data?._id">
              {{data?.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
      </form> -->
      <div class="mt-3" *ngIf="allEmployees?.length>0">
        <div *ngFor="let data of allEmployees" (click)="selectEmployee(data)">
          <div class="flex-div-justify justify" [ngClass]="{'selected-div':selectedEmployee.indexOf(data._id) != -1}">
            <p><b>{{data?.name}}</b></p>
            <p>{{data?.phone}}</p>
          </div>
        </div>
      </div>
      <div class="mt-3" *ngIf="allEmployees?.length == 0">
        <p>There are no employees</p>
      </div>
      <div class="short">
          <mat-paginator [length]="1000" [pageSize]="15" #paginator (page)="next($event)">
            </mat-paginator>
      </div>
    </div>
  <mat-dialog-actions class="right-actions">
    <button class="btn btn-primary" (click)="assignEmployee()">Add Employee</button>
  </mat-dialog-actions>
