<div class="m-content">
  
  <div class="flex-div-align-justify">
    <h5>Add Employee</h5>
    <i class="zmdi zmdi-close close-model" matTooltip="Close Modal" (click)="closeModal()"></i>
  </div>
  <br>
<form class="example-form" [formGroup]="form">

    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Employee Id" formControlName="employee_id" >
        <!-- <mat-error *ngIf="form.controls['name'].errors?.required && (form.controls['name']?.dirty || form.controls['name']?.touched)">
          Name is required
        </mat-error> -->
      </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Employee Name" formControlName="name" required>
    <mat-error *ngIf="form.controls['name'].errors?.required && (form.controls['name']?.dirty || form.controls['name']?.touched)">
      Name is required
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput type="email" placeholder="Email" formControlName="email">
    <!-- <mat-error *ngIf="form.controls['email'].errors?.required && (form.controls['email']?.dirty || form.controls['email']?.touched)">
        Email is required
      </mat-error> -->
      <mat-error  *ngIf="!form.controls['email'].errors?.required && !form.controls['email']?.valid">
        Email is not valid
      </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput type="tel" placeholder="Phone No." formControlName="phone" minlength="10" maxlength="10" required>
    <mat-error *ngIf="form.controls['phone'].errors?.required && (form.controls['phone']?.dirty || form.controls['phone']?.touched)">
      Phone No. is required
    </mat-error>
  </mat-form-field>
  <input type="text" class="google-place-input form-control" appGooglePlaces (select)="setAddress($event)" placeholder="Search Address...">

  <div formGroupName="address">
    <mat-form-field class="example-full-width">
        <!-- <input matInput type="text" class="google-place-input form-control" formControlName="lineOne" appGooglePlaces (select)="setAddress($event)" placeholder="Search Address.."> -->
      <input matInput type="text" placeholder="Address" formControlName="lineOne" required>
      <mat-error *ngIf="form.controls['address']['controls']['lineOne'].errors?.required && (form.controls['address']['controls']['lineOne']?.dirty || form.controls['address']['controls']['lineOne']?.touched)">
        Address is required
      </mat-error>
    </mat-form-field>

    <span class="err-div" *ngIf="form?.value?.address?.lineOne && (!form?.value?.address?.lat && !form?.value?.address?.long)" >
      Latitude and Longitude is not present. Please enter the right address.
    </span>
    <!-- *ngIf="form.controls['address']['controls']['lat'].length == 0 && form.controls['address']['controls']['lat'].length == 0 " -->
    
    <!-- <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Locality" formControlName="lineTwo" >      
      
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Area" formControlName="area" required>
      <mat-error *ngIf="form.controls['address']['controls']['area'].errors?.required && (form.controls['address']['controls']['area']?.dirty || form.controls['address']['controls']['area']?.touched)">
        Area is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">

        City is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="State" formControlName="state" required>
      <mat-error *ngIf="form.controls['address']['controls']['state'].errors?.required && (form.controls['address']['controls']['state']?.dirty || form.controls['address']['controls']['state']?.touched)">
        State is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput type="number" placeholder="Pin" formControlName="pin" required>
        <mat-error *ngIf="form.controls['address']['controls']['pin'].errors?.required && (form.controls['address']['controls']['pin']?.dirty || form.controls['address']['controls']['pin']?.touched)">
          Pin is required
        </mat-error>
      </mat-form-field> -->
  </div>
  <!-- <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="GST Number" formControlName="gst_number" required>
    <mat-error *ngIf="form.controls['gst_number'].errors?.required && (form.controls['gst_number']?.dirty || form.controls['gst_number']?.touched)">
      GST is required
    </mat-error>
  </mat-form-field> -->
 <div formGroupName="employeeDetails" >
  <mat-form-field class="example-full-width" *ngIf="group != 2">
      <mat-select placeholder="Company" formControlName="company">
          <input matInput  #search class="search-input" placeholder="Search..."/>
        <mat-option *ngFor="let data of allCompanies|filter:search.value" [value]="data?._id">
          {{data?.name}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput type="tel" placeholder="Emergency Number" formControlName="emergency_number" minlength="10" maxlength="10">
    </mat-form-field>
 </div>
  <!-- <mat-form-field class="example-full-width">
    <input matInput type="password" placeholder="Password" formControlName="password" required>
    <mat-error *ngIf="form.controls['password'].errors?.required && (form.controls['password']?.dirty || form.controls['password']?.touched)">
      Password is required
    </mat-error>
  </mat-form-field> -->
  <div class="my-btn">
    <mat-form-actions>
        <button mat-raised-button color="primary" style="width: 100%;"   [disabled]="form.invalid" (click)="addEmployee(form.value)" >Add Employee</button>
    </mat-form-actions>
  </div>

</form>

</div>
